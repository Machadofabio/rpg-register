plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'br.com.rpgrecordmanagement'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.eclipse.persistence:eclipselink:3.0.2'
	implementation 'javax.persistence:javax.persistence-api:2.2'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'
	implementation group: 'com.h2database', name: 'h2', version: '2.2.224'
	implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '3.2.2'
	implementation group: 'org.springframework', name: 'spring-jdbc', version: '6.1.3'
}

tasks.named('test') {
	useJUnitPlatform()
}
